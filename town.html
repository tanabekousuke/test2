        <img id="sky1" src="yuuyake2.jpg">

           </a-assets>

 <a-sky src="#sky1" radius="2500" position="0 11 0" rotation="0 50 0"></a-sky>

<!-- -->
<a-entity material="color: green" geometry="primitive: box" visible="" position="0 5 -25"  n-sound="autoplay: true; loop: true; src: sound/song.wav;volume: 0.2 ; rolloff: cosine; minDistance: 1; maxDistance: 50"></a-entity>

<!--海岸-->
 <a-entity material="color: green" geometry="primitive: box" visible="" position="0 0 60"  n-sound="autoplay: true; loop: true; src: sound/seasound.wav; volume: 0.3 ; rolloff: cosine; minDistance: 22; maxDistance: 66""></a-entity>

<!--銭湯-->
 <a-entity material="color: green" geometry="primitive: box" visible="" position="36 5 2"  n-sound="autoplay: true; loop: true; src: sound/publicbath.wav;volume: 0.6 ; rolloff: cosine; minDistance: 1; maxDistance: 16"></a-entity>

<!--温泉-->
 <a-entity material="color: green" geometry="primitive: box" visible="" position="36 2 20"  n-sound="autoplay: true; loop: true; src: sound/roten.wav;volume: 0.7 ; rolloff: cosine; minDistance: 1; maxDistance: 55"></a-entity>


<!-- 自販機 -->
<a-entity position="12 0 -18" scale="1.5 1.5 1.5">
 <a-obj-model src="#hanbaiki-obj" mtl="#hanbaiki-mtl" ></a-obj-model>
 <a-obj-model src="#hanbaiki-obj" mtl="#hanbaiki-mtl" position="4 0 0" ></a-obj-model>
</a-entity>


<!--建物 -->
<a-entity position="0 0 0" scale="1.5 1.5 1.5"   altspace-cursor-collider='enabled: false' >



 <a-obj-model src="#restaurant-obj" mtl="#restaurant-mtl" ></a-obj-model>
 <a-obj-model src="#restaurantfood-obj" mtl="#restaurantfood-mtl" ></a-obj-model>
 <a-obj-model src="#restaurantfloor-obj" mtl="#restaurantfloor-mtl" position="0 0.04 0" ></a-obj-model>
 <a-obj-model src="#sushi1-obj" mtl="#sushi1-mtl"  position="0 0 5"></a-obj-model>
 <a-obj-model src="#sushifloor-obj" mtl="#sushifloor-mtl"  position="0 0.04 5"></a-obj-model>
 <a-obj-model src="#sushifood-obj" mtl="#sushifood-mtl"  position="0 0 5"></a-obj-model>
 <a-obj-model src="#kishaacafe-obj" mtl="#kishaacafe-mtl"  position="0 0 0"></a-obj-model>

 <a-obj-model src="#infinitysoup1-obj" mtl="#infinitysoup1-mtl"  position="-28 0 0"></a-obj-model>
 <a-obj-model src="#station-obj" mtl="#station-mtl"  position="0 0 -15"></a-obj-model>

 <a-obj-model src="#saku-obj" mtl="#saku-mtl"  position="0.5 0.03 -13"></a-obj-model>
 <a-obj-model src="#saku-obj" mtl="#saku-mtl"  position="48 0.03 -13"></a-obj-model>
 <a-obj-model src="#stationfloor-obj" mtl="#stationfloor-mtl"  position="0 0.04 -15"></a-obj-model>
 <a-obj-model src="#keshiki-obj" mtl="#keshiki-mtl" position="0 0.04 -15"></a-obj-model>
 <a-obj-model src="#platformkoukoku-obj" mtl="#platformkoukoku-mtl"  position="0 0.04 -15"></a-obj-model>

</a-entity>

<!-- 大通り -->
 <a-obj-model src="#oodori-obj" mtl="#oodori-mtl" position="0 0 0"  altspace-cursor-collider='enabled: false' ></a-obj-model>

<!-- 電柱 -->
 <a-obj-model src="#dentyu-obj" mtl="#dentyu-mtl" position="0 -0.2 0"  altspace-cursor-collider='enabled: false'></a-obj-model>
<a-obj-model src="#kage1-obj" mtl="#kage1-mtl" position="0 0 0" scale="1 1 1"  altspace-cursor-collider='enabled: false'></a-obj-model>

<!-- 海岸　砂場 -->
<a-entity position="0 0.04 0"  altspace-cursor-collider='enabled: false'>
 <a-obj-model src="#kaigan-obj" mtl="#kaigan-mtl" position="0 0 0"></a-obj-model>
 <a-obj-model src="#kaigan-obj" mtl="#kaigan2-mtl" position="0 0 -10.84" scale="1 1 2"></a-obj-model>
</a-entity>

<!-- 海岸　波打ちアニメーション -->
<a-entity position="0 0 30"  altspace-cursor-collider='enabled: false'>
<a-animation attribute="position" from="0 0 32" to="0 0 29" dur="6000" fill="forwards" direction="alternate" repeat="indefinite"></a-animation>
<a-obj-model src="#utigiwa-obj" mtl="#utigiwa-mtl" position="0 0.01 0" scale="1 1 1"></a-obj-model>

</a-entity>


</a-scene>
